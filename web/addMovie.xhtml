<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/AdminTemplate.xhtml">


            <ui:define name="content">

                <h:form enctype="multipart/form-data">
                    <p:panelGrid columns="2">
                        <h:outputText value="Title"/>
                        <p:inputText value="#{movieController.movieObj.title}" />

                        <h:outputText value="Original Title"/>
                        <p:inputText value="#{movieController.movieObj.originalTitle}" />

                        <h:outputText value="Year"/>
                        <p:inputText value="#{movieController.movieObj.year}" converter="javax.faces.Integer"/>

                        <h:outputText value="Summary"/>
                        <p:inputText value="#{movieController.movieObj.summary}"/>

                        <h:outputText value="Director"/>
                        <p:inputText value="#{movieController.movieObj.director}"/>

                        <h:outputText value="Stars"/>
                        <p:inputText value="#{movieController.movieObj.actors}"/>

                        <h:outputText value="Runtime"/>
                        <p:inputText value="#{movieController.movieObj.runtime}" converter="javax.faces.Integer"/>

                        <h:outputText value="Country"/>
                        <p:inputText value="#{movieController.movieObj.countries}"/>

                        <h:outputText value="Link1"/>
                        <p:inputText value="#{movieController.movieObj.link1}"/>

                        <h:outputText value="Link2"/>
                        <p:inputText value="#{movieController.movieObj.link2}"/>

                        <h:outputText value="YT Trailer"/>
                        <p:inputText value="#{movieController.movieObj.trailer}"/>
                        <p:fileUpload 
                            id="posterUpload" 
                            widgetVar="importPoster" 
                            fileUploadListener="#{movieController.uploadPoster}"  
                            auto="true"
                            label="Choose poster.."
                            mode="advanced"  
                            allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                        <p:fileUpload 
                            id="imageUpload" 
                            widgetVar="importImages" 
                            fileUploadListener="#{movieController.upload}"  
                            auto="true"
                            label="Add photo.."
                            mode="advanced"  
                            allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                    </p:panelGrid>
                    <h:commandButton id="button" value="Save" action="#{movieController.saveMovie()}" />
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
