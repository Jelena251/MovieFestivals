<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <h:dataTable value="#{fileFestivalController.movies}" var="movie">
                <f:facet name="header">
                    Movies
                </f:facet>
                <h:column>
                    <f:facet name="header">
                        Original Title
                    </f:facet>
                    <h:outputText value="#{movie.originalTitle}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Title
                    </f:facet>
                    <h:outputText value="#{movie.title}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Trailer
                    </f:facet>
                    <h:inputText value="#{movie.trailer}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Poster
                    </f:facet>

                    <p:fileUpload 
                        id="posterUpload" 
                        widgetVar="importPoster" 
                        fileUploadListener="#{movie.uploadPoster}"  
                        auto="true"
                        label="Choose poster.."
                        mode="advanced"  
                        allowTypes="/(\.|\/)(gif|jpe?g|png)$/">
                    </p:fileUpload>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Images
                    </f:facet>
                    <p:fileUpload 
                        id="imageUpload" 
                        widgetVar="importImages" 
                        fileUploadListener="#{movie.upload}"  
                        auto="true"
                        label="Add photo.."
                        mode="advanced"  
                        allowTypes="/(\.|\/)(gif|jpe?g|png)$/">
                    </p:fileUpload>
                </h:column>
                
                <h:column>
                    <p:commandButton value ="Update" action="#{fileFestivalController.updateMovieMedia(movie)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
