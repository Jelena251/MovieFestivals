<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript">
            function checkPasswordMatch() {
                var password = $("#password").val();
                var confirmPassword = $("#newPassword").val();

                if (password != confirmPassword){
                    $("#passwordMessage").html("Passwords do not match!");
                    $("#newPasswordMessage").html("Passwords do not match!");
                }
            }
        </script>
    </h:head>
    <h:body>
        <h1>Registration</h1>
        <h:form id="form">
            <h:panelGrid columns="3">

                <h:outputText value="Name"/>
                <h:inputText id="name" value="#{zahtev.name}"
                             required="true" requiredMessage="Name is required!" label="Name">
                </h:inputText>
                <h:message for="name" style="color:red" />

                <h:outputText value="Surname"/>
                <h:inputText id="surname" value="#{zahtev.surname}"
                             required="true" requiredMessage="Surname is required!" label="Surname">
                </h:inputText>
                <h:message for="surname" style="color:red" />

                <h:outputText value="Username"/>
                <h:inputText id="username" value="#{zahtev.username}"
                             required="true" requiredMessage="Username is required!" label="Username">
                    <f:validator validatorId="user.usernameUnique"/> 
                </h:inputText>
                <h:message for="username" style="color:red" />

                <h:outputText value="Password"/>
                <h:inputSecret id="password" value="#{zahtev.password}"
                               required="true" requiredMessage="Password is required!" label="Password" onchange="checkPasswordMatch()">
                    <f:validator validatorId="user.passwordValidator"/>
                </h:inputSecret>
                <h:message for="password" style="color:red" id="passwordMessage"/>

                <h:outputText value="Confirm password"/>
                <h:inputSecret id="newPassword" value="#{zahtev.confirmPass}"
                               required="true" requiredMessage="Password confirmation is required!" label="NewPassword" onchange="checkPasswordMatch()
                               ">
                    <f:validator validatorId="user.passwordValidator"/>
                </h:inputSecret>
                <h:message for="newPassword" style="color:red" id="newPasswordMessage"/>

                <h:outputText value="Phone"/>
                <h:inputText id="phone" value="#{zahtev.phone}" label="phone"/>
                <h:message for="phone" style="color:red" />

                <h:outputText value="email"/>
                <h:inputText id="email" value="#{zahtev.email}" required="true" requiredMessage="Email is required!" label="email" >
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </h:inputText>
                <h:message for="email" style="color:red" />
            </h:panelGrid>

            <h:commandButton value="Submit" action="#{zahtev.register}" /> <br/>
            <h:link value="Log In" outcome="index" />
        </h:form>
    </h:body>
</html>
