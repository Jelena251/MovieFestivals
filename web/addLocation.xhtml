<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/AdminTemplate.xhtml">

            <ui:define name="content">
                <h:outputText value="Add New Place"/>
                <h:form>
                    <h:outputText value="Name"/>
                    <h:selectOneMenu value="#{controller.place}" >
                        <f:selectItems value="#{controller.places}"/>
                    </h:selectOneMenu>
                    <h:message for="place" style="color:red"/>
                    
                    <h:outputText value="Name"/>
                    <h:inputText id="name" value="#{controller.location}" required="true" requiredMessage="This field is mandatory!"/>
                    
                    <h:message for="name" style="color:red"/>
                    <h:commandButton action="#{controller.addLocation()}" value="Add Location"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
