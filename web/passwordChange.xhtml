<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Change Password</title>
    </h:head>
    <h:body>
        <h1>Change Password</h1>
        <h:form id="form">
            <h:panelGrid columns="3">
                <h:outputText value="Username"/>
                <h:inputText id="username" value="#{controller.username}"
                             required="true" requiredMessage="Username is required!" label="Username">
                </h:inputText>
                <h:message for="username" style="color:red" />

                <h:outputText value="Old Password"/>
                <h:inputSecret id="oldPassword" value="#{controller.password}"
                               required="true" requiredMessage="Old Password is required!" label="Old Password">
                </h:inputSecret>
                <h:message for="oldPassword" style="color:red"/>

                <h:outputText value="New Password"/>
                <h:inputSecret id="newPassword" value="#{controller.newPassword}"
                               required="true" requiredMessage="Old Password is required!" label="New Password">
                    <f:validator validatorId="user.passwordValidator"/>
                </h:inputSecret>
                <h:message for="oldPassword" style="color:red" />
                
                <h:outputText value="Confirm password"/>
                <h:inputSecret id="newPasswordConfirm" value="#{controller.newPasswordConfirm}"
                               required="true" requiredMessage="Password confirmation is required!" label="NewPasswordConfirm">
                    <f:validator validatorId="user.passwordValidator"/>
                </h:inputSecret>
                <h:message for="newPasswordConfirm" style="color:red"/>
            </h:panelGrid>
            <h:outputText value="#{controller.poruka}" style ="color:red"/> <br/>
            <h:commandButton value="Submit" action="#{controller.changePassword()}" /> <br/>
            <h:link value="Log In" outcome="index" />
            
        </h:form>
    </h:body>
</html>
