<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Festival Overview</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:outputText value="Name"/>
            <h:outputText value="#{festivalController.festival.name}"/>

            <h:outputText value="Start Date"/>
            <h:outputText value="#{festivalController.festival.startDate}"/>

            <h:outputText value="End Date"/>
            <h:outputText value="#{festivalController.festival.endDate}"/>

            <h:outputText value="Description"/>
            <h:outputText value="#{festivalController.festival.about}"/>

            <h:outputText value="Locations"/> 
            <h:dataTable id="chosenLocations" value="#{festivalController.locations}" var="location">
                <h:column>
                    <h:outputText value="#{location.name}"/>
                </h:column>
            </h:dataTable>
            <br/>
        </h:panelGrid>
        <h:panelGrid columns="1">
            <h:outputText value="Projections"/>
            <p:dataTable var="p" value="#{festivalController.festival.projections}">
                <p:column headerText="Movie">
                    <h:outputText value="#{p.movie.title}" />
                </p:column>

                <p:column headerText="Date">
                    <h:outputText value="#{p.date}" />
                </p:column>

                <p:column headerText="Location">
                    <h:outputText value="#{p.location.name}(#{p.sala})" />
                </p:column>

                <p:column headerText="Available Places">
                    <h:outputText value="#{p.availPlaces}" />
                </p:column>
            </p:dataTable>
        </h:panelGrid>
    </h:body>
</html>
