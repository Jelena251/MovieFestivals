<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Log In</title>
    </h:head>
    <h:body>
        <h1>Log In</h1>
        <h:form id="form">
            <h:panelGrid columns="3">

                <h:outputText value="Username"/>

                <h:inputText id="username" value="#{controller.username}"
                             size="20" required="true" requiredMessage="Username is required!" label="Username">
                </h:inputText>

                <h:message for="username" style="color:red" />

                <h:outputText value="Password"/>

                <h:inputSecret id="password" value="#{controller.password}"
                               size="20" required="true" requiredMessage="Password is required!" label="Password">
                    <f:validateLength minimum="5"/>
                </h:inputSecret>

                <h:message for="password" style="color:red" />

            </h:panelGrid>

            <h:commandButton value="Submit" action="#{controller.login}" /> <br/>
            <h:outputText value="#{controller.poruka}" style="color:red"/>
            <h:link value="Register" outcome="register" />
            <h:link value="Change Password" outcome="passwordChange" />
            <br/>
        </h:form>

    </h:body>
</html>
